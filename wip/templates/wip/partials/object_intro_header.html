{% load wip_tags i18n %}
<h2>
    {% if object and delete %}
        {% trans 'Delete' %} <small class="muted">{{ object }}</small>
    {% elif object and detail %}
        {% trans 'Detail' %} <small class="muted">{{ object }}</small>
    {% elif object %}
        {% trans 'Update' %} <small class="muted">{{ object }}</small>
    {% else %}
        {% trans 'Create' %} <small class="muted">{% form_model_verbose_name form %}</small>
    {% endif %}
</h2>
