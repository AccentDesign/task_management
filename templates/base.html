{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/">
        <title>WIP {% block page_title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Accent WIP, project management and time tracking">
        <link rel="icon" type="image/png" href="{% static 'dist/img/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'dist/css/karma.min.css' %}">
        {% block extra_css %}{% endblock %}
    </head>
    <body class="{% block body_class %}{% endblock %}">
        {% block content %}{% endblock %}
        {% block extra_js %}{% endblock %}
    </body>
</html>
