{# https://codeseven.github.io/toastr/demo.html #}

{% if messages %}
<script>
    toastr.options = {
      "closeButton": true,
      "debug": false,
      "newestOnTop": false,
      "progressBar": true,
      "positionClass": "toast-bottom-right",
      "preventDuplicates": false,
      "onclick": null,
      "showDuration": "300",
      "hideDuration": "1000",
      "timeOut": "5000",
      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    };
    {% for message in messages %}
        {% if 'error' in message.tags %}
            toastr["{{ message.tags }}"]("{{ message }}", "{{ message.tags|capfirst }}", {"timeOut": "10000"});
        {% else %}
            toastr["{{ message.tags }}"]("{{ message }}", "{{ message.tags|capfirst }}");
        {% endif %}
    {% endfor %}
</script>
{% endif %}
