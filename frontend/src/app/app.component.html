<header>
    <div class="container-fluid header-inner">
        <div class="nav-home">
            <a routerLink="" logo [width]="'37px'" [height]="'37px'"></a>
        </div>
        <ul class="nav">
            <li><a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Tasks</a></li>
            <li><a routerLink="clients" routerLinkActive="active">Clients</a></li>
            <li><a routerLink="timesheet" routerLinkActive="active">Timesheet</a></li>
            <li><a class="external" href="/reporting/" target="_blank">Reporting</a></li>
        </ul>
        <div class="user-nav" *ngIf="me$ | async as me">
            <a avatar [id]="me.id" class="avatar" href="{{ globals.logoutUrl }}">
                <i class="avatar-close icon-cancel"></i>
            </a>
        </div>
    </div>
</header>
<router-outlet></router-outlet>
<loading-splash></loading-splash>
